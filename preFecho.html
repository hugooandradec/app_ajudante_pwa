<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pré-Fecho</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    .container {
      padding: 16px;
    }
    input {
      border: none;
      border-bottom: 2px solid #6a1b9a;
      width: 100%;
      padding: 6px;
      font-size: 16px;
      background: transparent;
      outline: none;
      margin-bottom: 12px;
    }
    .linha-relatorios {
      display: flex;
      justify-content: space-between;
      gap: 16px;
      padding: 8px 0;
      border-bottom: 1px solid #ccc;
    }
    .linha-relatorios input {
      text-align: center;
    }
    .resultado {
      font-weight: bold;
      text-align: right;
      padding-top: 8px;
    }
    .resultado.positivo {
      color: green;
    }
    .resultado.negativo {
      color: red;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }
    .btn-roxo {
      background-color: #6a1b9a;
      color: white;
    }
    .btn-cinza {
      background-color: gray;
      color: white;
      margin-top: 12px;
    }
    #cabecalho {
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div id="cabecalho"></div>

  <div class="container">
    <label for="ponto"><b>Nome do Ponto:</b></label>
    <input type="text" id="ponto" placeholder="Digite o nome..." />

    <div id="maquinas"></div>

    <button class="btn-roxo" onclick="adicionarMaquina()">+ Adicionar Máquina</button>

    <div class="resultado" id="total">TOTAL: R$ 0,00</div>

    <button class="btn-cinza" onclick="visualizarRelatorio()">Visualizar Relatório</button>
  </div>

  <!-- Modal Relatório -->
  <div id="modal-relatorio" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#00000080; z-index:1000; align-items:center; justify-content:center;">
    <div style="background:white; padding:24px; max-width:600px; width:90%; border-radius:8px;">
      <h3>Relatório do Pré-Fecho</h3>
      <pre id="conteudo-relatorio" style="white-space:pre-wrap; font-family:monospace;"></pre>
      <button onclick="document.getElementById('modal-relatorio').style.display='none'" class="btn-roxo">Fechar</button>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="./js/navegacao.js" defer></script>
  <script type="module" src="./js/preFecho.js" defer></script>
</body>
</html>
