<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pré-Fecho</title>
  <script type="module" src="./preFecho.js" defer></script>
  <script type="module" src="./navegacao.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
    }

    header {
      background-color: #6a1b9a;
      color: white;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header .esquerda {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header .direita {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header .status-conexao {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: red;
    }

    h1 {
      font-size: 20px;
      margin: 0;
    }

    main {
      padding: 16px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }

    input[type="text"], input[type="number"] {
      border: none;
      border-bottom: 2px solid #6a1b9a;
      outline: none;
      width: 100%;
      font-size: 16px;
      margin-bottom: 12px;
      background-color: transparent;
      padding: 4px 0;
    }

    .maquina {
      background-color: #fff;
      border-radius: 8px;
      padding: 16px;
      margin-top: 16px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }

    .campo-selo {
      margin-bottom: 12px;
    }

    .relogios {
      display: flex;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 8px;
    }

    .relogios div {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 4px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
    }

    .relogios div h4 {
      color: #6a1b9a;
      margin: 4px 0;
      text-align: center;
      font-size: 14px;
    }

    .resultado {
      font-weight: bold;
      text-align: right;
      margin-top: 8px;
    }

    .btn-roxo {
      background-color: #6a1b9a;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 16px;
    }

    .btn-cinza {
      background-color: #999;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 12px;
    }

    #total-valor {
      text-align: right;
      font-weight: bold;
      font-size: 18px;
      margin-top: 12px;
    }

    .popup-relatorio {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-conteudo {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
    }

    .popup-conteudo h3 {
      margin-top: 0;
    }

    .popup-conteudo button {
      background-color: #6a1b9a;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      float: right;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <header>
    <div class="esquerda">
      <a href="menu.html" style="color:white"><i class="fas fa-arrow-left"></i></a>
      <h1>Pré-Fecho</h1>
    </div>
    <div class="direita">
      <span id="usuarioLogado">Usuário</span>
      <div id="statusConexao" class="status-conexao"></div>
      <button onclick="logout()" style="background:none; border:none; color:white; font-size:16px;">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </header>

  <main>
    <label for="nome-ponto">Nome do Ponto:</label>
    <input type="text" id="nome-ponto" placeholder="Digite o nome..." />

    <div id="lista-maquinas"></div>

    <button class="btn-roxo" id="adicionar-maquina-btn">+ Adicionar Máquina</button>

    <p id="total-valor">TOTAL: R$ 0,00</p>

    <button class="btn-cinza" id="btnRelatorio">Visualizar Relatório</button>
  </main>
</body>
</html>
