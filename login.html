<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Estilo unificado -->
  <link rel="stylesheet" href="estilo.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Scripts compartilhados -->
  <script src="js/navegacao.js"></script>
  <script src="js/componentes.js"></script>
  <script src="js/servicos.js"></script>
  <script src="js/sincronizador.js"></script>
</head>
<body>

  <header id="cabecalho"></header>

  <main class="menu">
    <div class="card">
      <h2 class="titulo-formulario"><i class="fas fa-lock"></i> Login</h2>

      <div class="form-group">
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" placeholder="Digite seu usuário" />
      </div>

      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Digite sua senha" />
      </div>

      <button class="btn-roxo" onclick="logar()">
        <i class="fas fa-sign-in-alt"></i> Entrar
      </button>

      <p id="mensagem" style="color: red; text-align: center; margin-top: 10px;"></p>
    </div>

    <!-- Status de conexão -->
    <div id="statusConexao" class="status-online"></div>
  </main>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      renderizarCabecalhoLogin();
      monitorarStatusConexao();
    });

    async function logar() {
      const usuario = document.getElementById("usuario").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const msg = document.getElementById("mensagem");

      msg.textContent = "";

      if (!usuario || !senha) {
        msg.textContent = "Preencha todos os campos.";
        return;
      }

      try {
        const resposta = await enviarDados("login", { usuario, senha });

        if (resposta?.sucesso) {
          localStorage.setItem("usuario", usuario);
          window.location.href = "index.html";
        } else {
          msg.textContent = resposta?.mensagem || "Usuário ou senha inválidos.";
        }
      } catch (erro) {
        console.error("Erro na requisição:", erro);
        msg.textContent = "Erro ao conectar com o servidor.";
      }
    }
  </script>
</body>
</html>
